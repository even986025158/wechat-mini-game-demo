<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>é¥¥è’é£æ ¼ç”Ÿå­˜å°æ¸¸æˆ - æ‰‹æœºç‰ˆ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: #1a1a2e;
            color: white;
            overflow: hidden;
            touch-action: none;
            -webkit-user-select: none;
            user-select: none;
        }
        
        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: #2d2d44;
        }
        
        #game-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        /* æ‰‹æœºæ“ä½œç•Œé¢ */
        #mobile-controls {
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 100;
        }
        
        .control-pad {
            width: 120px;
            height: 120px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            position: relative;
        }
        
        .direction-btn {
            position: absolute;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
        
        .up { top: 10px; left: 50%; transform: translateX(-50%); }
        .down { bottom: 10px; left: 50%; transform: translateX(-50%); }
        .left { top: 50%; left: 10px; transform: translateY(-50%); }
        .right { top: 50%; right: 10px; transform: translateY(-50%); }
        
        .action-btn {
            width: 80px;
            height: 80px;
            background: rgba(255, 100, 100, 0.8);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: white;
            font-weight: bold;
        }
        
        /* HUDç•Œé¢ */
        #game-hud {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 10px;
            font-size: 12px;
        }
        
        .stat-bar {
            margin: 5px 0;
            display: flex;
            align-items: center;
        }
        
        .stat-label {
            width: 60px;
            font-weight: bold;
        }
        
        .stat-value {
            flex: 1;
            height: 10px;
            background: #333;
            border-radius: 5px;
            overflow: hidden;
        }
        
        .stat-fill {
            height: 100%;
            border-radius: 5px;
            transition: width 0.3s;
        }
        
        .hunger-fill { background: #ff9900; }
        .health-fill { background: #ff4444; }
        .sanity-fill { background: #8844ff; }
        
        /* æ¸¸æˆä¿¡æ¯ */
        #game-info {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 10px;
            font-size: 12px;
            text-align: right;
        }
        
        /* å¼€å§‹ç•Œé¢ */
        #start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 200;
        }
        
        #start-screen h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #ff9900;
        }
        
        #start-btn {
            padding: 15px 30px;
            background: #ff9900;
            border: none;
            border-radius: 25px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
        }
        
        /* æ¶ˆæ¯æ¡† */
        #message-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            z-index: 300;
            display: none;
        }
        
        /* å“åº”å¼è°ƒæ•´ */
        @media (max-width: 480px) {
            .control-pad { width: 100px; height: 100px; }
            .direction-btn { width: 35px; height: 35px; font-size: 16px; }
            .action-btn { width: 70px; height: 70px; font-size: 12px; }
            #game-hud, #game-info { font-size: 10px; padding: 8px; }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas" width="800" height="600"></canvas>
        
        <!-- HUDç•Œé¢ -->
        <div id="game-hud">
            <div class="stat-bar">
                <span class="stat-label">é¥¥é¥¿:</span>
                <div class="stat-value">
                    <div class="stat-fill hunger-fill" id="hunger-bar" style="width: 100%"></div>
                </div>
            </div>
            <div class="stat-bar">
                <span class="stat-label">ç”Ÿå‘½:</span>
                <div class="stat-value">
                    <div class="stat-fill health-fill" id="health-bar" style="width: 100%"></div>
                </div>
            </div>
            <div class="stat-bar">
                <span class="stat-label">ç²¾ç¥:</span>
                <div class="stat-value">
                    <div class="stat-fill sanity-fill" id="sanity-bar" style="width: 100%"></div>
                </div>
            </div>
        </div>
        
        <!-- æ¸¸æˆä¿¡æ¯ -->
        <div id="game-info">
            <div>ç¬¬ <span id="day-count">1</span> å¤©</div>
            <div id="time-of-day">ç™½å¤©</div>
            <div>æœ¨æ: <span id="wood-count">0</span></div>
            <div>çŸ³å¤´: <span id="stone-count">0</span></div>
            <div>é£Ÿç‰©: <span id="food-count">0</span></div>
        </div>
        
        <!-- æ‰‹æœºæ“ä½œæ§ä»¶ -->
        <div id="mobile-controls">
            <div class="control-pad">
                <div class="direction-btn up">â†‘</div>
                <div class="direction-btn down">â†“</div>
                <div class="direction-btn left">â†</div>
                <div class="direction-btn right">â†’</div>
            </div>
            <div class="action-btn" id="action-btn">è¡ŒåŠ¨</div>
        </div>
        
        <!-- å¼€å§‹ç•Œé¢ -->
        <div id="start-screen">
            <h1>ğŸŒ² ç”Ÿå­˜å†’é™© ğŸŒ²</h1>
            <p>æ”¶é›†èµ„æº â€¢ å»ºé€ å®¶å›­ â€¢ ç”Ÿå­˜ä¸‹å»</p>
            <button id="start-btn">å¼€å§‹æ¸¸æˆ</button>
        </div>
        
        <!-- æ¶ˆæ¯æ¡† -->
        <div id="message-box"></div>
    </div>

    <script>
        // é¥¥è’é£æ ¼ç”Ÿå­˜æ¸¸æˆ - æ‰‹æœºç‰ˆ
        class MobileSurvivalGame {
            constructor() {
                this.canvas = document.getElementById('game-canvas');
                this.ctx = this.canvas.getContext('2d');
                this.gameState = 'menu';
                
                // ç©å®¶çŠ¶æ€
                this.player = {
                    x: 400,
                    y: 300,
                    speed: 3,
                    hunger: 100,
                    health: 100,
                    sanity: 100,
                    inventory: { wood: 0, stone: 0, food: 0 }
                };
                
                // æ¸¸æˆä¸–ç•Œ
                this.world = {
                    dayCount: 1,
                    timeOfDay: 'day',
                    trees: [],
                    stones: [],
                    berries: [],
                    campfires: [],
                    workbenches: []
                };
                
                // è§¦æ‘¸æ§åˆ¶
                this.touchControls = {
                    up: false,
                    down: false,
                    left: false,
                    right: false
                };
                
                this.dayNightCycle = 0;
                this.lastUpdateTime = 0;
                this.init();
            }
            
            init() {
                this.resizeCanvas();
                this.setupEventListeners();
                this.generateWorld();
                this.gameLoop();
            }
            
            resizeCanvas() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
            }
            
            setupEventListeners() {
                // çª—å£å¤§å°å˜åŒ–
                window.addEventListener('resize', () => this.resizeCanvas());
                
                // å¼€å§‹æ¸¸æˆæŒ‰é’®
                document.getElementById('start-btn').addEventListener('click', () => {
                    this.startGame();
                });
                
                // è§¦æ‘¸æ§åˆ¶
                this.setupTouchControls();
            }
            
            setupTouchControls() {
                const controlPad = document.querySelector('.control-pad');
                const actionBtn = document.getElementById('action-btn');
                
                // æ–¹å‘æ§åˆ¶
                ['up', 'down', 'left', 'right'].forEach(direction => {
                    const btn = document.querySelector(`.${direction}`);
                    
                    btn.addEventListener('touchstart', (e) => {
                        e.preventDefault();
                        this.touchControls[direction] = true;
                    });
                    
                    btn.addEventListener('touchend', (e) => {
                        e.preventDefault();
                        this.touchControls[direction] = false;
                    });
                });
                
                // è¡ŒåŠ¨æŒ‰é’®
                actionBtn.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    this.performAction();
                });
            }
            
            startGame() {
                this.gameState = 'playing';
                document.getElementById('start-screen').style.display = 'none';
                this.lastUpdateTime = performance.now();
            }
            
            generateWorld() {
                // ç”Ÿæˆæ ‘æœ¨
                for (let i = 0; i < 25; i++) {
                    this.world.trees.push({
                        x: Math.random() * (this.canvas.width - 100) + 50,
                        y: Math.random() * (this.canvas.height - 200) + 50,
                        type: 'tree',
                        size: 40
                    });
                }
                
                // ç”ŸæˆçŸ³å¤´
                for (let i = 0; i < 20; i++) {
                    this.world.stones.push({
                        x: Math.random() * (this.canvas.width - 100) + 50,
                        y: Math.random() * (this.canvas.height - 200) + 50,
                        type: 'stone',
                        size: 30
                    });
                }
                
                // ç”Ÿæˆæµ†æœä¸›
                for (let i = 0; i < 15; i++) {
                    this.world.berries.push({
                        x: Math.random() * (this.canvas.width - 100) + 50,
                        y: Math.random() * (this.canvas.height - 200) + 50,
                        type: 'berry',
                        size: 25,
                        hasBerries: true
                    });
                }
            }
            
            update(timestamp) {
                if (this.gameState !== 'playing') return;
                
                const deltaTime = (timestamp - this.lastUpdateTime) / 1000;
                this.lastUpdateTime = timestamp;
                
                // ç§»åŠ¨æ§åˆ¶
                if (this.touchControls.up) this.player.y -= this.player.speed;
                if (this.touchControls.down) this.player.y += this.player.speed;
                if (this.touchControls.left) this.player.x -= this.player.speed;
                if (this.touchControls.right) this.player.x += this.player.speed;
                
                // è¾¹ç•Œæ£€æŸ¥
                this.player.x = Math.max(0, Math.min(this.canvas.width - 30, this.player.x));
                this.player.y = Math.max(0, Math.min(this.canvas.height - 50, this.player.y));
                
                // çŠ¶æ€æ›´æ–°
                this.player.hunger = Math.max(0, this.player.hunger - deltaTime * 2);
                if (this.player.hunger < 30) {
                    this.player.health = Math.max(0, this.player.health - deltaTime * 1);
                }
                
                // æ˜¼å¤œå¾ªç¯
                this.dayNightCycle += deltaTime;
                if (this.dayNightCycle > 60) {
                    this.dayNightCycle = 0;
                    this.world.timeOfDay = this.world.timeOfDay === 'day' ? 'night' : 'day';
                    if (this.world.timeOfDay === 'day') {
                        this.world.dayCount++;
                        // æ¯å¤©é‡æ–°ç”Ÿæˆæµ†æœ
                        this.world.berries.forEach(berry => {
                            berry.hasBerries = true;
                        });
                    }
                }
                
                this.updateUI();
            }
            
            performAction() {
                const actionDistance = 60;
                
                // æ£€æŸ¥é™„è¿‘çš„èµ„æº
                const nearbyTree = this.findNearbyResource(this.world.trees, actionDistance);
                const nearbyStone = this.findNearbyResource(this.world.stones, actionDistance);
                const nearbyBerry = this.findNearbyResource(this.world.berries, actionDistance);
                
                if (nearbyTree) {
                    // ç æ ‘è·å¾—æœ¨æ
                    this.world.trees = this.world.trees.filter(tree => tree !== nearbyTree);
                    this.player.inventory.wood += 2;
                    this.showMessage('è·å¾—æœ¨æï¼');
                } else if (nearbyStone) {
                    // æŒ–çŸ¿è·å¾—çŸ³å¤´
                    this.world.stones = this.world.stones.filter(stone => stone !== nearbyStone);
                    this.player.inventory.stone += 1;
                    this.showMessage('è·å¾—çŸ³å¤´ï¼');
                } else if (nearbyBerry && nearbyBerry.hasBerries) {
                    // é‡‡é›†æµ†æœè·å¾—é£Ÿç‰©
                    nearbyBerry.hasBerries = false;
                    this.player.inventory.food += 1;
                    this.showMessage('è·å¾—æµ†æœï¼');
                } else if (this.player.inventory.food > 0) {
                    // è¿›é£Ÿ
                    this.player.inventory.food--;
                    this.player.hunger = Math.min(100, this.player.hunger + 30);
                    this.player.health = Math.min(100, this.player.health + 10);
                    this.showMessage('è¿›é£Ÿæ¢å¤ï¼');
                } else {
                    this.showMessage('é™„è¿‘æ²¡æœ‰å¯é‡‡é›†çš„èµ„æºï¼');
                }
            }
            
            findNearbyResource(resources, distance) {
                return resources.find(resource => {
                    const dx = resource.x - this.player.x;
                    const dy = resource.y - this.player.y;
                    return Math.sqrt(dx * dx + dy * dy) < distance;
                });
            }
            
            showMessage(text) {
                const messageBox = document.getElementById('message-box');
                messageBox.textContent = text;
                messageBox.style.display = 'block';
                
                setTimeout(() => {
                    messageBox.style.display = 'none';
                }, 2000);
            }
            
            updateUI() {
                // æ›´æ–°çŠ¶æ€æ¡
                document.getElementById('hunger-bar').style.width = this.player.hunger + '%';
                document.getElementById('health-bar').style.width = this.player.health + '%';
                document.getElementById('sanity-bar').style.width = this.player.sanity + '%';
                
                // æ›´æ–°èµ„æºæ•°é‡
                document.getElementById('wood-count').textContent = this.player.inventory.wood;
                document.getElementById('stone-count').textContent = this.player.inventory.stone;
                document.getElementById('food-count').textContent = this.player.inventory.food;
                
                // æ›´æ–°æ¸¸æˆä¿¡æ¯
                document.getElementById('day-count').textContent = this.world.dayCount;
                document.getElementById('time-of-day').textContent = this.world.timeOfDay === 'day' ? 'ç™½å¤©' : 'å¤œæ™š';
            }
            
            render() {
                // æ¸…ç©ºç”»å¸ƒ
                if (this.world.timeOfDay === 'day') {
                    this.ctx.fillStyle = '#87CEEB'; // å¤©è“è‰²ç™½å¤©èƒŒæ™¯
                } else {
                    this.ctx.fillStyle = '#191970'; // æ·±è“è‰²å¤œæ™šèƒŒæ™¯
                }
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                // ç»˜åˆ¶è‰åœ°
                this.ctx.fillStyle = this.world.timeOfDay === 'day' ? '#7CFC00' : '#006400';
                this.ctx.fillRect(0, this.canvas.height * 0.7, this.canvas.width, this.canvas.height * 0.3);
                
                // ç»˜åˆ¶æ ‘æœ¨
                this.world.trees.forEach(tree => {
                    this.ctx.fillStyle = '#228B22'; // ç»¿è‰²æ ‘å¹²
                    this.ctx.fillRect(tree.x - 10, tree.y - 30, 20, 40);
                    this.ctx.fillStyle = '#32CD32'; // æµ…ç»¿è‰²æ ‘å† 
                    this.ctx.beginPath();
                    this.ctx.arc(tree.x, tree.y - 40, 25, 0, Math.PI * 2);
                    this.ctx.fill();
                });
                
                // ç»˜åˆ¶çŸ³å¤´
                this.world.stones.forEach(stone => {
                    this.ctx.fillStyle = '#696969'; // ç°è‰²çŸ³å¤´
                    this.ctx.beginPath();
                    this.ctx.arc(stone.x, stone.y, 15, 0, Math.PI * 2);
                    this.ctx.fill();
                });
                
                // ç»˜åˆ¶æµ†æœä¸›
                this.world.berries.forEach(berry => {
                    this.ctx.fillStyle = berry.hasBerries ? '#FF69B4' : '#8B4513'; // ç²‰è‰²æµ†æœ/æ£•è‰²çŒæœ¨
                    this.ctx.beginPath();
                    this.ctx.arc(berry.x, berry.y, berry.size / 2, 0, Math.PI * 2);
                    this.ctx.fill();
                });
                
                // ç»˜åˆ¶ç¯ç«
                this.world.campfires.forEach(fire => {
                    this.ctx.fillStyle = 'rgba(255, 100, 0, 0.3)';
                    this.ctx.beginPath();
                    this.ctx.arc(fire.x, fire.y, fire.lightRadius, 0, Math.PI * 2);
                    this.ctx.fill();
                    
                    this.ctx.fillStyle = '#FF4500';
                    this.ctx.fillRect(fire.x - 8, fire.y - 8, 16, 16);
                });
                
                // ç»˜åˆ¶ç©å®¶
                this.ctx.fillStyle = '#FF6B6B'; // ç²‰è‰²ç©å®¶èº«ä½“
                this.ctx.fillRect(this.player.x - 15, this.player.y - 25, 30, 50);
                
                // ç©å®¶å¤´éƒ¨
                this.ctx.fillStyle = '#FFB6C1'; // æµ…ç²‰è‰²å¤´éƒ¨
                this.ctx.beginPath();
                this.ctx.arc(this.player.x, this.player.y - 35, 12, 0, Math.PI * 2);
                this.ctx.fill();
                
                // ç©å®¶çŠ¶æ€æ¡
                this.renderPlayerBars();
            }
            
            renderPlayerBars() {
                const barWidth = 60;
                const barHeight = 6;
                const startX = this.player.x - 30;
                const startY = this.player.y - 50;
                
                // é¥¥é¥¿æ¡
                this.ctx.fillStyle = '#FFA500';
                this.ctx.fillRect(startX, startY, barWidth * (this.player.hunger / 100), barHeight);
                this.ctx.strokeStyle = '#000';
                this.ctx.strokeRect(startX, startY, barWidth, barHeight);
                
                // ç”Ÿå‘½æ¡
                this.ctx.fillStyle = '#FF0000';
                this.ctx.fillRect(startX, startY + 10, barWidth * (this.player.health / 100), barHeight);
                this.ctx.strokeRect(startX, startY + 10, barWidth, barHeight);
                
                // ç²¾ç¥æ¡
                this.ctx.fillStyle = '#9370DB';
                this.ctx.fillRect(startX, startY + 20, barWidth * (this.player.sanity / 100), barHeight);
                this.ctx.strokeRect(startX, startY + 20, barWidth, barHeight);
            }
            
            gameLoop(timestamp) {
                this.update(timestamp);
                this.render();
                requestAnimationFrame((t) => this.gameLoop(t));
            }
        }
        
        // å¯åŠ¨æ¸¸æˆ
        window.addEventListener('load', () => {
            new MobileSurvivalGame();
        });
    </script>
</body>
