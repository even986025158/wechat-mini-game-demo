    <style>
        * {

        body {

        #mobile-controls {

        }
        
        .direction-btn {

        .up { top: 10px; left: 50%; transform: translateX(-50%); }
        .down { bottom: 10px; left: 50%; transform: translateX(-50%); }
        .left { top: 50%; left: 10px; transform: translateY(-50%); }
        .right { top: 50%; right: 10px; transform: translateY(-50%); }
        
        .action-btn {
            width: 80px;

            color: white;
            font-weight: bold;
        }
        
        /* HUDç•Œé¢ */
        #game-hud {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 10px;
            font-size: 12px;
        }
        
        .stat-bar {
            margin: 5px 0;
            display: flex;
            align-items: center;
        }
        
        .stat-label {
            width: 60px;
            font-weight: bold;
        }
        
        .stat-value {
            flex: 1;
            height: 10px;
            background: #333;
            border-radius: 5px;
            overflow: hidden;
        }
        
        .stat-fill {
            height: 100%;
            border-radius: 5px;
            transition: width 0.3s;
        }
        
        .hunger-fill { background: #ff9900; }
        .health-fill { background: #ff4444; }
        .sanity-fill { background: #8844ff; }
        
        /* æ¸¸æˆä¿¡æ¯ */
        #game-info {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 10px;
            font-size: 12px;
            text-align: right;
        }
        
        /* å¼€å§‹ç•Œé¢ */
        #start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 200;
        }
        
        #start-screen h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #ff9900;
        }
        
        #start-btn {
            padding: 15px 30px;
            background: #ff9900;
            border: none;
            border-radius: 25px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
        }
        
        /* å“åº”å¼è°ƒæ•´ */
        @media (max-width: 480px) {
            .control-pad { width: 100px; height: 100px; }
            .direction-btn { width: 35px; height: 35px; font-size: 16px; }
            .action-btn { width: 70px; height: 70px; font-size: 12px; }
            #game-hud, #game-info { font-size: 10px; padding: 8px; }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        
        <!-- HUDç•Œé¢ -->
        <div id="game-hud">
            <div class="stat-bar">
                <span class="stat-label">é¥¥é¥¿:</span>
                <div class="stat-value">
                    <div class="stat-fill hunger-fill" id="hunger-bar" style="width: 100%"></div>
                </div>
            </div>
            <div class="stat-bar">
                <span class="stat-label">ç”Ÿå‘½:</span>
                <div class="stat-value">
                    <div class="stat-fill health-fill" id="health-bar" style="width: 100%"></div>
                </div>
            </div>
            <div class="stat-bar">
                <span class="stat-label">ç²¾ç¥:</span>
                <div class="stat-value">
                    <div class="stat-fill sanity-fill" id="sanity-bar" style="width: 100%"></div>
                </div>
            </div>
        </div>
        
        <!-- æ¸¸æˆä¿¡æ¯ -->
        <div id="game-info">
            <div>ç¬¬ <span id="day-count">1</span> å¤©</div>
            <div id="time-of-day">ç™½å¤©</div>
            <div>èµ„æº: <span id="resource-count">0</span></div>
        </div>
        
        <!-- æ‰‹æœºæ“ä½œæ§ä»¶ -->
        <div id="mobile-controls">
            <div class="control-pad">
                <div class="direction-btn up">â†‘</div>
                <div class="direction-btn down">â†“</div>
                <div class="direction-btn left">â†</div>
                <div class="direction-btn right">â†’</div>
            </div>
            <div class="action-btn" id="action-btn">è¡ŒåŠ¨</div>
        </div>
        
        <!-- å¼€å§‹ç•Œé¢ -->
        <div id="start-screen">
            <h1>ğŸŒ² ç”Ÿå­˜å†’é™© ğŸŒ²</h1>
            <p>æ”¶é›†èµ„æº â€¢ å»ºé€ å®¶å›­ â€¢ ç”Ÿå­˜ä¸‹å»</p>
            <button id="start-btn">å¼€å§‹æ¸¸æˆ</button>
        </div>
    </div>

    <script>
        // æ¸¸æˆä¸»é€»è¾‘
        class SurvivalGame {
            constructor() {
                this.canvas = document.getElementById('game-canvas');
                this.ctx = this.canvas.getContext('2d');
                this.gameState = 'menu'; // menu, playing, paused
                
                // ç©å®¶çŠ¶æ€
                this.player = {
                    x: 400,
                    y: 300,
                    speed: 3,
                    hunger: 100,
                    health: 100,
                    sanity: 100,
                    inventory: []
                };
                
                // æ¸¸æˆä¸–ç•Œ
                this.world = {
                    dayCount: 1,
                    timeOfDay: 'day', // day, night
                    resources: [],
                    trees: [],
                    stones: []
                };
                
                // æ§åˆ¶çŠ¶æ€
                this.keys = {};
                this.touchControls = {
                    up: false,
                    down: false,
                    left: false,
                    right: false
                };
                
                this.init();
            }
            
            init() {
                this.resizeCanvas();
                this.setupEventListeners();
                this.generateWorld();
                this.gameLoop();
            }
            
            resizeCanvas() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
            }
            
            setupEventListeners() {
                // çª—å£å¤§å°å˜åŒ–
                window.addEventListener('resize', () => this.resizeCanvas());
                
                // å¼€å§‹æ¸¸æˆæŒ‰é’®
                document.getElementById('start-btn').addEventListener('click', () => {
                    this.startGame();
                });
                
                // è§¦æ‘¸æ§åˆ¶
                this.setupTouchControls();
            }
            
            setupTouchControls() {
                const controlPad = document.querySelector('.control-pad');
                const actionBtn = document.getElementById('action-btn');
                
                // æ–¹å‘æ§åˆ¶
                ['up', 'down', 'left', 'right'].forEach(direction => {
                    const btn = document.querySelector(`.${direction}`);
                    
                    btn.addEventListener('touchstart', (e) => {
                        e.preventDefault();
                        this.touchControls[direction] = true;
                    });
                    
                    btn.addEventListener('touchend', (e) => {
                        e.preventDefault();
                        this.touchControls[direction] = false;
                    });
                });
                
                // è¡ŒåŠ¨æŒ‰é’®
                actionBtn.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    this.performAction();
                });
            }
            
            startGame() {
                this.gameState = 'playing';
                document.getElementById('start-screen').style.display = 'none';
                this.loadGameState();
            }
            
            generateWorld() {
                // ç”Ÿæˆæ ‘æœ¨
                for (let i = 0; i < 10; i++) {
                    this.world.trees.push({
                        x: Math.random() * this.canvas.width,
                        y: Math.random() * this.canvas.height,
                        type: 'tree'
                    });
                }
                
                // ç”ŸæˆçŸ³å¤´
                for (let i = 0; i < 5; i++) {
                    this.world.stones.push({
                        x: Math.random() * this.canvas.width,
                        y: Math.random() * this.canvas.height,
                        type: 'stone'
                    });
                }
            }
            
            updatePlayer() {
                // ç§»åŠ¨æ§åˆ¶
                if (this.touchControls.up) this.player.y -= this.player.speed;
                if (this.touchControls.down) this.player.y += this.player.speed;
                if (this.touchControls.left) this.player.x -= this.player.speed;
                if (this.touchControls.right) this.player.x += this.player.speed;
                
                // è¾¹ç•Œæ£€æŸ¥
                this.player.x = Math.max(0, Math.min(this.canvas.width, this.player.x));
                this.player.y = Math.max(0, Math.min(this.canvas.height, this.player.y));
                
                // çŠ¶æ€æ›´æ–°
                this.player.hunger = Math.max(0, this.player.hunger - 0.01);
                if (this.player.hunger < 30) {
                    this.player.health = Math.max(0, this.player.health - 0.02);
                }
                
                // æ›´æ–°UI
                this.updateUI();
            }
            
            performAction() {
                // æ£€æŸ¥é™„è¿‘çš„èµ„æº
                const nearbyTree = this.findNearbyResource(this.world.trees, 50);
                const nearbyStone = this.findNearbyResource(this.world.stones, 50);
                
                if (nearbyTree) {
                    // ç æ ‘
                    this.world.trees = this.world.trees.filter(tree => tree !== nearbyTree);
                    this.player.inventory.push('wood');
                    this.showMessage('è·å¾—æœ¨æï¼');
                } else if (nearbyStone) {
                    // æŒ–çŸ¿
                    this.world.stones = this.world.stones.filter(stone => stone !== nearbyStone);
                    this.player.inventory.push('stone');
                    this.showMessage('è·å¾—çŸ³å¤´ï¼');
                }
                
                this.updateUI();
            }
            
            findNearbyResource(resources, distance) {
                return resources.find(resource => {
                    const dx = resource.x - this.player.x;
                    const dy = resource.y - this.player.y;
                    return Math.sqrt(dx * dx + dy * dy) < distance;
                });
            }
            
            updateUI() {
                // æ›´æ–°çŠ¶æ€æ¡
                document.getElementById('hunger-bar').style.width = this.player.hunger + '%';
                document.getElementById('health-bar').style.width = this.player.health + '%';
                document.getElementById('sanity-bar').style.width = this.player.sanity + '%';
                
                // æ›´æ–°æ¸¸æˆä¿¡æ¯
                document.getElementById('day-count').textContent = this.world.dayCount;
                document.getElementById('time-of-day').textContent = this.world.timeOfDay === 'day' ? 'ç™½å¤©' : 'å¤œæ™š';
                document.getElementById('resource-count').textContent = this.player.inventory.length;
            }
            
            showMessage(text) {
                // ç®€å•çš„æ¶ˆæ¯æ˜¾ç¤ºï¼ˆå¯ä»¥æ‰©å±•ä¸ºæ›´å¤æ‚çš„UIï¼‰
                console.log('æ¸¸æˆæ¶ˆæ¯:', text);
            }
            
            render() {
                // æ¸…ç©ºç”»å¸ƒ
                this.ctx.fillStyle = this.world.timeOfDay === 'day' ? '#87CEEB' : '#191970';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                // ç»˜åˆ¶æ ‘æœ¨
                this.world.trees.forEach(tree => {
                    this.ctx.fillStyle = '#228B22';
                    this.ctx.fillRect(tree.x - 10, tree.y - 20, 20, 40);
                });
                
                // ç»˜åˆ¶çŸ³å¤´
                this.world.stones.forEach(stone => {
                    this.ctx.fillStyle = '#696969';
                    this.ctx.fillRect(stone.x - 8, stone.y - 8, 16, 16);
                });
                
                // ç»˜åˆ¶ç©å®¶
                this.ctx.fillStyle = '#FF6B6B';
                this.ctx.fillRect(this.player.x - 10, this.player.y - 10, 20, 20);
            }
            
            saveGameState() {
                const gameData = {
                    player: this.player,
                    world: this.world,
                    timestamp: Date.now()
                };
                localStorage.setItem('survivalGame', JSON.stringify(gameData));
            }
            
            loadGameState() {
                const saved = localStorage.getItem('survivalGame');
                if (saved) {
                    const gameData = JSON.parse(saved);
                    this.player = gameData.player;
                    this.world = gameData.world;
                    this.showMessage('æ¸¸æˆè¿›åº¦å·²åŠ è½½ï¼');
                }
            }
            
            gameLoop() {
                if (this.gameState === 'playing') {
                    this.updatePlayer();
                    this.render();
                    this.saveGameState();
                }
                
                requestAnimationFrame(() => this.gameLoop());
            }
        }
        
        // å¯åŠ¨æ¸¸æˆ
        window.addEventListener('load', () => {
            new SurvivalGame();
        });
    </script>
</body>
</html>
