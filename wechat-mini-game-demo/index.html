    <script>
        class AdvancedSurvivalGame {
            constructor() {
                this.canvas = document.getElementById('game-canvas');
                this.ctx = this.canvas.getContext('2d');
                this.gameState = 'menu';
                this.keys = {};
                this.lastUpdateTime = 0;
                this.dayNightCycle = 0;
                this.messageTimeout = null;
                
                // æ‰©å¤§åœ°å›¾å°ºå¯¸
                this.worldWidth = 2000;
                this.worldHeight = 2000;
                this.canvas.width = this.worldWidth;
                this.canvas.height = this.worldHeight;
                
                // ç©å®¶åˆå§‹åŒ–
                this.player = {
                    x: this.worldWidth / 2,
                    y: this.worldHeight / 2,
                    width: 40,
                    height: 60,
                    hunger: 100,
                    health: 100,
                    sanity: 100,
                    speed: 5,
                    inventory: { wood: 0, stone: 0, food: 0 },
                    direction: 'down'
                };
                
                // ä¸–ç•Œåˆå§‹åŒ–
                this.world = {
                    dayCount: 1,
                    timeOfDay: 'day',
                    trees: [],
                    stones: [],
                    berries: [],
                    campfires: [],
                    workbenches: [],
                    grasses: []
                };
                
                this.init();
            }
            
            init() {
                this.setupEventListeners();
                this.generateWorld();
                this.gameLoop();
            }
            
            setupEventListeners() {
                // é”®ç›˜æ§åˆ¶
                document.addEventListener('keydown', (e) => {
                    this.keys[e.key.toLowerCase()] = true;
                });
                
                document.addEventListener('keyup', (e) => {
                    this.keys[e.key.toLowerCase()] = false;
                });
                
                // å¼€å§‹æ¸¸æˆæŒ‰é’®
                document.getElementById('start-btn').addEventListener('click', () => {
                    this.startGame();
                });
            }
            
            startGame() {
                this.gameState = 'playing';
                document.getElementById('start-screen').style.display = 'none';
                this.lastUpdateTime = performance.now();
                this.showMessage('æ¸¸æˆå¼€å§‹ï¼æ”¶é›†èµ„æºç”Ÿå­˜ä¸‹å»ï¼');
            }
            
            generateWorld() {
                // ç”Ÿæˆæ ‘æœ¨ï¼ˆæ›´å¤šæ›´å¥½çš„åˆ†å¸ƒï¼‰
                for (let i = 0; i < 50; i++) {
                    this.world.trees.push({
                        x: Math.random() * this.worldWidth,
                        y: Math.random() * this.worldHeight,
                        type: 'tree',
                        size: 60 + Math.random() * 20
                    });
                }
                
                // ç”ŸæˆçŸ³å¤´
                for (let i = 0; i < 30; i++) {
                    this.world.stones.push({
                        x: Math.random() * this.worldWidth,
                        y: Math.random() * this.worldHeight,
                        type: 'stone',
                        size: 30 + Math.random() * 10
                    });
                }
                
                // ç”Ÿæˆæµ†æœä¸›
                for (let i = 0; i < 40; i++) {
                    this.world.berries.push({
                        x: Math.random() * this.worldWidth,
                        y: Math.random() * this.worldHeight,
                        type: 'berry',
                        size: 25 + Math.random() * 5
                    });
                }
                
                // ç”Ÿæˆè‰åœ°
                for (let i = 0; i < 200; i++) {
                    this.world.grasses.push({
                        x: Math.random() * this.worldWidth,
                        y: Math.random() * this.worldHeight,
                        type: 'grass',
                        size: 5 + Math.random() * 10
                    });
                }
            }
            
            update(timestamp) {
                if (this.gameState !== 'playing') return;
                
                const deltaTime = (timestamp - this.lastUpdateTime) / 1000;
                this.lastUpdateTime = timestamp;
                
                // ç§»åŠ¨æ§åˆ¶ï¼ˆä¿®å¤å¡é¡¿é—®é¢˜ï¼‰
                this.updatePlayerMovement(deltaTime);
                
                // çŠ¶æ€æ›´æ–°
                this.updatePlayerStats(deltaTime);
                
                // æ˜¼å¤œå¾ªç¯
                this.updateDayNightCycle(deltaTime);
                
                // è¡ŒåŠ¨æ§åˆ¶
                this.handleActions();
                
                this.updateUI();
            }
            
            updatePlayerMovement(deltaTime) {
                let moved = false;
                
                if (this.keys['w'] || this.keys['arrowup']) {
                    this.player.y -= this.player.speed;
                    this.player.direction = 'up';
                    moved = true;
                }
                if (this.keys['s'] || this.keys['arrowdown']) {
                    this.player.y += this.player.speed;
                    this.player.direction = 'down';
                    moved = true;
                }
                if (this.keys['a'] || this.keys['arrowleft']) {
                    this.player.x -= this.player.speed;
                    this.player.direction = 'left';
                    moved = true;
                }
                if (this.keys['d'] || this.keys['arrowright']) {
                    this.player.x += this.player.speed;
                    this.player.direction = 'right';
                    moved = true;
                }
                
                // è¾¹ç•Œæ£€æŸ¥
                this.player.x = Math.max(0, Math.min(this.worldWidth - this.player.width, this.player.x));
                this.player.y = Math.max(0, Math.min(this.worldHeight - this.player.height, this.player.y));
            }
            
            updatePlayerStats(deltaTime) {
                // é¥¥é¥¿å€¼éšæ—¶é—´å‡å°‘
                this.player.hunger = Math.max(0, this.player.hunger - deltaTime * 1.5);
                
                // é¥¥é¥¿å€¼è¿‡ä½æ—¶å‡å°‘ç”Ÿå‘½å€¼
                if (this.player.hunger < 20) {
                    this.player.health = Math.max(0, this.player.health - deltaTime * 0.8);
                }
                
                // ç”Ÿå‘½å€¼è¿‡ä½æ—¶å‡å°‘ç²¾ç¥å€¼
                if (this.player.health < 30) {
                    this.player.sanity = Math.max(0, this.player.sanity - deltaTime * 0.5);
                }
                
                // æ¸¸æˆç»“æŸæ£€æŸ¥
                if (this.player.health <= 0) {
                    this.gameOver();
                }
            }
            
            updateDayNightCycle(deltaTime) {
                this.dayNightCycle += deltaTime;
                if (this.dayNightCycle > 90) { // 90ç§’ä¸€ä¸ªå‘¨æœŸ
                    this.dayNightCycle = 0;
                    this.world.timeOfDay = this.world.timeOfDay === 'day' ? 'night' : 'day';
                    if (this.world.timeOfDay === 'day') {
                        this.world.dayCount++;
                        this.showMessage(`ç¬¬${this.world.dayCount}å¤©å¼€å§‹ï¼`);
                    }
                }
            }
            
            handleActions() {
                // ä¿®å¤ï¼šä½¿ç”¨é˜²æŠ–æœºåˆ¶é˜²æ­¢è¿ç»­è§¦å‘
                if (this.keys[' '] && !this.actionCooldown) {
                    this.collectResources();
                    this.actionCooldown = setTimeout(() => {
                        this.actionCooldown = null;
                    }, 300);
                }
                
                if (this.keys['f'] && !this.eatCooldown) {
                    this.eatFood();
                    this.eatCooldown = setTimeout(() => {
                        this.eatCooldown = null;
                    }, 300);
                }
                
                if (this.keys['e'] && !this.buildCooldown) {
                    this.buildCampfire();
                    this.buildCooldown = setTimeout(() => {
                        this.buildCooldown = null;
                    }, 300);
                }
                
                if (this.keys['r'] && !this.buildCooldown) {
                    this.buildWorkbench();
                    this.buildCooldown = setTimeout(() => {
                        this.buildCooldown = null;
                    }, 300);
                }
            }
            
            collectResources() {
                const collectDistance = 80;
                let collected = false;
                
                // é‡‡é›†æ ‘æœ¨
                const nearbyTree = this.findNearbyResource(this.world.trees, collectDistance);
                if (nearbyTree) {
                    this.world.trees = this.world.trees.filter(tree => tree !== nearbyTree);
                    this.player.inventory.wood += 2;
                    // ç æ ‘æ—¶æœ‰å‡ ç‡è·å¾—é£Ÿç‰©
                    if (Math.random() < 0.2) {
                        this.player.inventory.food += 1;
                        this.showMessage('è·å¾—æœ¨æå’Œæµ†æœï¼');
                    } else {
                        this.showMessage('è·å¾—æœ¨æï¼');
                    }
                    collected = true;
                }
                
                // é‡‡é›†çŸ³å¤´ï¼ˆä¿®å¤å¡é¡¿é—®é¢˜ï¼‰
                if (!collected) {
                    const nearbyStone = this.findNearbyResource(this.world.stones, collectDistance);
                    if (nearbyStone) {
                        this.world.stones = this.world.stones.filter(stone => stone !== nearbyStone);
                        this.player.inventory.stone += 1;
                        this.showMessage('è·å¾—çŸ³å¤´ï¼');
                        collected = true;
                    }
                }
                
                // é‡‡é›†æµ†æœä¸›
                if (!collected) {
                    const nearbyBerry = this.findNearbyResource(this.world.berries, collectDistance);
                    if (nearbyBerry) {
                        this.world.berries = this.world.berries.filter(berry => berry !== nearbyBerry);
                        this.player.inventory.food += 2;
                        this.showMessage('è·å¾—æµ†æœï¼');
                        collected = true;
                    }
                }
                
                if (!collected) {
                    this.showMessage('é™„è¿‘æ²¡æœ‰å¯é‡‡é›†çš„èµ„æºï¼');
                }
            }
            
            findNearbyResource(resources, distance) {
                return resources.find(resource => {
                    const dx = resource.x - this.player.x;
                    const dy = resource.y - this.player.y;
                    return Math.sqrt(dx*dx + dy*dy) < distance;
                });
            }
            
            eatFood() {
                if (this.player.inventory.food > 0) {
                    this.player.inventory.food--;
                    this.player.hunger = Math.min(100, this.player.hunger + 40);
                    this.player.health = Math.min(100, this.player.health + 15);
                    this.showMessage('è¿›é£Ÿæ¢å¤ï¼');
                } else {
                    this.showMessage('æ²¡æœ‰é£Ÿç‰©ï¼');
                }
            }
            
            buildCampfire() {
                if (this.player.inventory.wood >= 3 && this.player.inventory.stone >= 2) {
                    this.player.inventory.wood -= 3;
                    this.player.inventory.stone -= 2;
                    
                    this.world.campfires.push({
                        x: this.player.x,
                        y: this.player.y,
                        lightRadius: 150,
                        flicker: 0
                    });
                    
                    this.showMessage('å»ºé€ äº†ç¯ç«ï¼å¤œæ™šå¯ä»¥æä¾›æ¸©æš–å’Œå…‰æ˜');
                } else {
                    this.showMessage('éœ€è¦3æœ¨æå’Œ2çŸ³å¤´ï¼');
                }
            }
            
            buildWorkbench() {
                if (this.player.inventory.wood >= 5) {
                    this.player.inventory.wood -= 5;
                    
                    this.world.workbenches.push({
                        x: this.player.x,
                        y: this.player.y
                    });
                    
                    this.showMessage('å»ºé€ äº†å·¥ä½œå°ï¼å¯ä»¥åˆ¶ä½œæ›´å¥½çš„å·¥å…·');
                } else {
                    this.showMessage('éœ€è¦5æœ¨æï¼');
                }
            }
            
            showMessage(text) {
                const messageDisplay = document.getElementById('message-display');
                messageDisplay.textContent = text;
                messageDisplay.style.opacity = '1';
                
                if (this.messageTimeout) clearTimeout(this.messageTimeout);
                this.messageTimeout = setTimeout(() => {
                    messageDisplay.style.opacity = '0';
                }, 2000);
            }
            
            updateUI() {
                document.getElementById('hunger-bar').style.width = this.player.hunger + '%';
                document.getElementById('health-bar').style.width = this.player.health + '%';
                document.getElementById('sanity-bar').style.width = this.player.sanity + '%';
                document.getElementById('wood-count').textContent = this.player.inventory.wood;
                document.getElementById('stone-count').textContent = this.player.inventory.stone;
                document.getElementById('food-count').textContent = this.player.inventory.food;
                document.getElementById('day-count').textContent = this.world.dayCount;
                document.getElementById('time-of-day').textContent = this.world.timeOfDay === 'day' ? 'ç™½å¤©' : 'å¤œæ™š';
                document.getElementById('weather').textContent = this.world.timeOfDay === 'night' ? 'æ˜Ÿç©º' : 'æ™´å¤©';
            }
            
            render() {
                // æ¸…ç©ºç”»å¸ƒ
                if (this.world.timeOfDay === 'day') {
                    this.ctx.fillStyle = '#87CEEB';
                } else {
                    this.ctx.fillStyle = '#191970';
                }
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                // ç»˜åˆ¶è‰åœ°èƒŒæ™¯
                this.renderGrass();
                
                // ç»˜åˆ¶æ ‘æœ¨ï¼ˆæ›´å¥½çš„å»ºæ¨¡ï¼‰
                this.renderTrees();
                
                // ç»˜åˆ¶çŸ³å¤´
                this.renderStones();
                
                // ç»˜åˆ¶æµ†æœä¸›
                this.renderBerries();
                
                // ç»˜åˆ¶ç¯ç«
                this.renderCampfires();
                
                // ç»˜åˆ¶å·¥ä½œå°
                this.renderWorkbenches();
                
                // ç»˜åˆ¶ç©å®¶
                this.renderPlayer();
            }
            
            renderGrass() {
                this.ctx.fillStyle = this.world.timeOfDay === 'day' ? '#7CFC00' : '#006400';
                this.world.grasses.forEach(grass => {
                    this.ctx.fillRect(grass.x, grass.y, grass.size, grass.size);
                });
            }
            
            renderTrees() {
                this.world.trees.forEach(tree => {
                    // æ ‘å¹²
                    this.ctx.fillStyle = '#8B4513';
                    this.ctx.fillRect(tree.x - 8, tree.y - tree.size/2, 16, tree.size);
                    
                    // æ ‘å† 
                    this.ctx.fillStyle = '#228B22';
                    this.ctx.beginPath();
                    this.ctx.arc(tree.x, tree.y - tree.size/2, tree.size/2, 0, Math.PI * 2);
                    this.ctx.fill();
                });
            }
            
            renderStones() {
                this.world.stones.forEach(stone => {
                    this.ctx.fillStyle = '#696969';
                    this.ctx.beginPath();
                    this.ctx.arc(stone.x, stone.y, stone.size/2, 0, Math.PI * 2);
                    this.ctx.fill();
                    
                    // çŸ³å¤´çº¹ç†
                    this.ctx.strokeStyle = '#555555';
                    this.ctx.lineWidth = 2;
                    this.ctx.beginPath();
                    this.ctx.arc(stone.x, stone.y, stone.size/3, 0, Math.PI * 2);
                    this.ctx.stroke();
                });
            }
            
            renderBerries() {
                this.world.berries.forEach(berry => {
                    // æµ†æœä¸›
                    this.ctx.fillStyle = '#32CD32';
                    this.ctx.beginPath();
                    this.ctx.arc(berry.x, berry.y, berry.size/2, 0, Math.PI * 2);
                    this.ctx.fill();
                    
                    // æµ†æœ
                    this.ctx.fillStyle = '#FF0000';
                    this.ctx.beginPath();
                    this.ctx.arc(berry.x, berry.y, berry.size/4, 0, Math.PI * 2);
                    this.ctx.fill();
                });
            }
            
            renderCampfires() {
                this.world.campfires.forEach(fire => {
                    fire.flicker += 0.1;
                    const flickerAmount = Math.sin(fire.flicker) * 10;
                    
                    // ç«å…‰æ•ˆæœ
                    const gradient = this.ctx.createRadialGradient(
                        fire.x, fire.y, 0,
                        fire.x, fire.y, fire.lightRadius + flickerAmount
                    );
                    gradient.addColorStop(0, 'rgba(255, 100, 0, 0.8)');
                    gradient.addColorStop(1, 'rgba(255, 100, 0, 0)');
                    
                    this.ctx.fillStyle = gradient;
                    this.ctx.beginPath();
                    this.ctx.arc(fire.x, fire.y, fire.lightRadius + flickerAmount, 0, Math.PI * 2);
                    this.ctx.fill();
                    
                    // ç¯ç«æœ¬ä½“
                    this.ctx.fillStyle = '#FF4500';
                    this.ctx.fillRect(fire.x - 10, fire.y - 10, 20, 20);
                });
            }
            
            renderWorkbenches() {
                this.world.workbenches.forEach(bench => {
                    this.ctx.fillStyle = '#8B4513';
                    this.ctx.fillRect(bench.x - 20, bench.y - 15, 40, 30);
                    
                    // å·¥ä½œå°çº¹ç†
                    this.ctx.strokeStyle = '#654321';
                    this.ctx.lineWidth = 2;
                    this.ctx.strokeRect(bench.x - 20, bench.y - 15, 40, 30);
                });
            }
            
            renderPlayer() {
                // ç©å®¶èº«ä½“
                this.ctx.fillStyle = '#FF6B6B';
                this.ctx.fillRect(this.player.x - this.player.width/2, this.player.y - this.player.height/2, this.player.width, this.player.height);
                
                // ç©å®¶å¤´éƒ¨
                this.ctx.fillStyle = '#FFB6C1';
                this.ctx.beginPath();
                this.ctx.arc(this.player.x, this.player.y - this.player.height/2 - 10, 12, 0, Math.PI * 2);
                this.ctx.fill();
                
                // æ ¹æ®æ–¹å‘ç»˜åˆ¶é¢éƒ¨ç‰¹å¾
                this.ctx.fillStyle = '#000000';
                if (this.player.direction === 'left') {
                    this.ctx.fillRect(this.player.x - 15, this.player.y - this.player.height/2 - 12, 4, 4);
                } else if (this.player.direction === 'right') {
                    this.ctx.fillRect(this.player.x + 11, this.player.y - this.player.height/2 - 12, 4, 4);
                } else {
                    this.ctx.fillRect(this.player.x - 2, this.player.y - this.player.height/2 - 12, 4, 4);
                }
                
                // çŠ¶æ€æ¡
                this.renderPlayerBars();
            }
            
            renderPlayerBars() {
                const barWidth = 80;
                const barHeight = 8;
                const startX = this.player.x - barWidth/2;
                const startY = this.player.y - this.player.height/2 - 30;
                
                // é¥¥é¥¿æ¡
                this.ctx.fillStyle = '#FFA500';
                this.ctx.fillRect(startX, startY, barWidth * (this.player.hunger / 100), barHeight);
                this.ctx.strokeStyle = '#000';
                this.ctx.strokeRect(startX, startY, barWidth, barHeight);
                
                // ç”Ÿå‘½æ¡
                this.ctx.fillStyle = '#FF0000';
                this.ctx.fillRect(startX, startY + 12, barWidth * (this.player.health / 100), barHeight);
                this.ctx.strokeRect(startX, startY + 12, barWidth, barHeight);
                
                // ç²¾ç¥æ¡
                this.ctx.fillStyle = '#9370DB';
                this.ctx.fillRect(startX, startY + 24, barWidth * (this.player.sanity / 100), barHeight);
                this.ctx.strokeRect(startX, startY + 24, barWidth, barHeight);
            }
            
            gameOver() {
                this.gameState = 'gameover';
                this.showMessage(`æ¸¸æˆç»“æŸï¼ä½ ç”Ÿå­˜äº†${this.world.dayCount}å¤©`);
                setTimeout(() => {
                    if (confirm(`æ¸¸æˆç»“æŸï¼ä½ ç”Ÿå­˜äº†${this.world.dayCount}å¤©ã€‚é‡æ–°å¼€å§‹ï¼Ÿ`)) {
                        location.reload();
                    }
                }, 1000);
            }
            
            gameLoop(timestamp) {
                this.update(timestamp);
                this.render();
                requestAnimationFrame((t) => this.gameLoop(t));
            }
        }
        
        // å¯åŠ¨æ¸¸æˆ
        window.addEventListener('load', () => {
            new AdvancedSurvivalGame();
        });
    </script>
